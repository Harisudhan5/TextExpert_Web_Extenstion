<!DOCTYPE html>
<html>
<head>
  <title>Text Interaction Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 200px;
    }
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    /* Styles for the options menu */
#text-interaction-menu {
    position: absolute;
    background-color: white;
    border: 1px solid #ccc;
    padding: 10px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    z-index: 9999; /* Ensure the menu appears above other elements */
    font-family: Arial, sans-serif; /* Set the font family */
    font-size: 14px; /* Set the font size */
    color: rgb(0, 60, 255); /* Set the font color */
}

/* Styles for the header */
#text-interaction-menu h3 {
    margin-top: 0;
}

/* Styles for the selected text */
#text-interaction-menu p {
    margin: 0;
    font-style: normal; /* Ensure the font style is normal */
}

  </style>
</head>
<body>
  <h1>Extension Control</h1>
  <div class="toggle-container">
    <span>Enable</span>
    <input type="checkbox" id="toggle">
  </div>
  <script src="popup.js"></script>
</body>
</html>
